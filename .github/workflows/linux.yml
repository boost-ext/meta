---
name: Linux

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: ./.github/workflows/actions/build
        with:
          CXX: clang++-16
          CXX: g++-12
